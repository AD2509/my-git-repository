<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend><b>MY FORM</b> </legend>
  <form action="form.php" method="get">
    
  <label for="name"><b>Name</b></label><br>
  <input type="text" placeholder="Enter Name" name="name" id="name" required style="background-color: rgb(199, 199, 199);"><br>

  <label for="email"><b>Email</b></label><br>
  <input type="Email" placeholder="Enter Email" name="email" id="email" required style="background-color: rgb(199, 199, 199);"><br>
 
  <label for="Phone"><b>Phone</b></label><br>
  <input type="Phone" placeholder="Enter no" name="phone" id="phone" required style="background-color: rgb(199, 199, 199);"><br>
  <label for="gender"><b>Gender</b></label><br>
  <input type="radio" name="gender" id="male">Male
  <input type="radio" name="gender" id="female">Female <br><br>
  <label for="Hobbies"><b> Hobbies</b></label><br>
  <input type="checkbox" name="chess" id="chess">Chess <br>
  <input type="checkbox" name="dance" id="dance">Dance <br>
  <input type="checkbox" name="trekking" id="trekking">Trekking <br>
  <input type="checkbox" name="singing" id="singing">Singing <br><br>

  <button type="submit" class="registerbtn">Submit</button>
  <button type="reset">Reset</button>
</form>
</fieldset>
</body>
</html>
